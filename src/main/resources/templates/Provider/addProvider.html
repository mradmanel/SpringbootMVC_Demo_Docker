<body>
    <div class="container my-5">
        <h3 align="center"><p style="font-size: 18; color:cornflowerblue;"> Add Provider</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/provider/add}" th:object="${provider}" method="post" enctype="multipart/form-data">
                        <div class="row">
							<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email"/> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="telephone" class="col-form-label">Telephone</label> <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Telephone"/> <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="adress" class="col-form-label">Address</label> <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Adress"/> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-8">
                            <label for="logo" class="col-form-label">Logo</label>
                            <input class="form-control" type="file" name="files" multiple>
      					 	</div>
                           
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-succes" value="Add provider"/>
                            </div>


                            <div class="form-group col-md-8"></div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

            <!-- #/ container -->

<body>
    <div class="container my-5">
        <h3 align="center">Provider details</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#"   method="">
                        <div class="row">
							<div class="form-group col-md-6">
                                <label for="id" class="col-form-label">ID</label> 
                                <p th:text="${provider.id}">ID</p>
                             </div>
                                <div class="form-group col-md-6">
                               <label for="label" class="col-form-label">Logo</label> 
                              <p class="col-form-label">Logo</label> 
                                <img alt="Image" th:src="@{'/uploads/'+ ${provider.logo}}" width="250" height="250"/>
                             </div>
                             <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Name</label> 
                                <p th:text="${provider.name}">Name</p>
                             </div>
                             <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label> 
                                <p th:text="${provider.email}"></p>
                             </div>
                             <div class="form-group col-md-6">
                                <label for="telephone" class="col-form-label">Telephone</label> 
                                <p th:text="${provider.telephone}"></p>
                             </div>
                             <div class="form-group col-md-6">
                                <label for="address" class="col-form-label">Address</label> 
                                <p th:text="${provider.address}"></p>
                             </div>
                            <div class="form-group col-md-8">
                                <a th:href="@{/provider/list}"> <input type="button" class="btn btn-primary" value="return to Provider list"></a>
                           
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
         <div th:replace="fragments/row :: row"/>  
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="fragments/footer :: footer"/>
            
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

        Scripts
    ***********************************-->
     <script th:src="@{/front/plugins/common/common.min.js}"></script>
    <script th:src="@{/front/js/custom.min.js}"></script>
    <script th:src="@{/front/js/settings.js}"></script>
    <script th:src="@{/front/js/gleek.js}"></script>

    <script th:src="@{/front/plugins/datamaps/datamaps.world.min.js}"></script>
    <!-- Morrisjs -->
    <script th:src="@{/front/plugins/raphael/raphael.min.js}"></script>

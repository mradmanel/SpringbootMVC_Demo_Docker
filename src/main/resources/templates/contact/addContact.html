            <div class="container-fluid">
                <div class="row">
                    <div class="card">
            <div class="card-body">
				
	 <body>
                            <h1 algin="center" th:text="${add} ? 'Create a Contact:' : 'Edit a Contact:'" />
                       <a th:href="@{/contact/list}">Back to Contact List</a>
                        <br/><br/>
            <form action="#" th:action="@{/contact/add}" th:object="${contact}" method="post">
             
            <table class="table table-striped table-responsive-md">
				<tr>
                    <td>id</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{id}" /></td>              
                </tr>
                     <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{name}" /></td>              
                </tr>
                <tr> 
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{email}" /></td>              
                </tr>
                <tr>
					
                    <td>DateHeursMessage</td>
                    <td></td>
                    <td><input type="date" th:field="*{dateHeursMessage}"  /></td>              
                </tr>
                <tr>
                    <td>Objet</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{objet}" /></td>              
                </tr>
                <tr>
                    <td>Message</td>
                    <td>:</td>
                    <td><textarea th:field="*{message}" rows="10" cols="100" /></td>
                </tr>
            </table>
            <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
        </form>
 
        <br/>
        <!-- Check if errorMessage is not null and not empty -->       
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />       
  </body>     </div>


                    </div>

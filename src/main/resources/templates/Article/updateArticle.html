<div class="container my-5">
        <h3 align="center"> Update Article</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/article/edit/{id}(id=${article.id})}" th:object="${article}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Label</label> <input type="text" th:field="*{label}" class="form-control" id="label" placeholder="Label" /> <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Label" /> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="price" placeholder="description" /> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="quantitte" class="col-form-label">QuantiteStocke</label> <input type="text" th:field="*{quantiteStock}" class="form-control" id="label" placeholder="quantiteStock" /> <span th:if="${#fields.hasErrors('quantiteStock')}" th:errors="*{quantitteStock}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="prix" class="col-form-label">PrixPromotion</label> <input type="text" th:field="*{prixPromotion}" class="form-control" id="label" placeholder="prixPromotion" /> <span th:if="${#fields.hasErrors('prixPromotion')}" th:errors="*{prixPromotion}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="date" class="col-form-label">DateExpiration</label> <input type="date" th:field="*{dateExpiration}" class="form-control" id="date" placeholder="date" /> <span th:if="${#fields.hasErrors('label')}" th:errors="*{dateExpiration}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                             <label for="provider" class="col-form-label">Select Provider</label>
                            <select name="providerId" class="form-control">
							    <option  th:each="pr: ${providers}" 
							    th:value="${pr.id}"
							    th:text="${pr.name}" 
							    th:selected="(${pr.id} == ${idProvider})"
							     />
							</select>
							</div>
                            
                            
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Article">
                            </div>
                        </div>
                    </form>

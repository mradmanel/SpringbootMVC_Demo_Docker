       <body>


<h2 align="center"><p style="font-size:10 ; color:cornflowerblue;">List of Articles</h2>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div th:switch="${articles}" class="container my-2">
                    <p class="my-8">
                      <a th:href="@{'/article/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-5"> Add Article</i></a>
                    </p>
                    <div class="col-md-5">
                        <h2 th:case="null">No Articles yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">

			
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Label</th>
                                        <th>Price</th>
                                        <th>Description</th>
                                        <th>QuantiteStocke</th>
                                        <th>PrixPromotion</th>
                                        <th>DateExpiration</th>
                                        <th>Providers</th>
                                        <th>Show</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="article : ${articles}">
                                        <td th:text="${article.label}"></td>
                                        <td th:text="${article.price}"></td>
                                         <td th:text="${article.description}"></td>
                                          <td th:text="${article.quantiteStock}"></td>
                                           <td th:text="${article.prixPromotion}"></td>
                                        <td th:text="${article.dateExpiration}"></td>
                                        
                                        <td><a th:href="@{/article/show/{id}(id=${article.id})}" class="btn btn-primary"><i class="fas fa-user-show ml-2"></i>Show details</a></td>
                                        <td><a th:href="@{/article/edit/{id}(id=${article.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i>Edite</a></td>
                                        <td><a th:href="@{/article/delete/{id}(id=${article.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i>Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
            </div>
    </div>
